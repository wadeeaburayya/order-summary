<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body class="attribution a">
        <div class="card">
            <img
                src="images/illustration-hero.svg"
                alt=""
                style="
                    border-top-right-radius: 13px;
                    border-top-left-radius: 13px;
                    border: 1px;
                "
            />
            <h1 class="card-title">Order Summary</h1>
            <p class="card-body">
                You can now listen to millions of songs,<br />
                audiobooks, and podcasts on any device <br />
                anywhere you like!
            </p>

            <div class="card-content">
                <div class="musicIcon">
                    <img src="images/icon-music.svg" alt="" />
                </div>
                <h4>Annual Plan</h4>
                <span class="price">$59.99/year</span>
                <span class="changeB"><a href="#">Change</a></span>
            </div>
            <button class="button1">Proceed to Payment</button>
            <button class="button2">Cancel Order</button>
        </div>
    </body>
</html>
